<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Form</title>
    </head>
    <body>
        <form action="html/results.html" method="GET">
            <div>
                <label>
                    First Name<br/>
                    <input type="text" name="fname" id="fname" placeholder="First Name" required>
                </label>
            </div>
            <div>
                <label>
                    Email<br/>
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                </label>
            </div>
            <div>
                <label>
                    Age<br/>
                    <input type="number" name="age" id="age" 
                    min="18" max="130" step="2" 
                    placeholder="Enter Age" required>
                </label>
            </div>
            <div>
                <label>
                    Birthday<br/>
                    <input type="date" name="date" id="date" 
                    min="2022-01-01" required>
                </label>
            </div>
            <div>
                <label for="phoneNumber">Phone</label><br/>
                <input type="tel" name="phoneNumber" id="phoneNumber">
            </div>
            <div>
                Favorite Season:<br/>
                <label>
                    Winter 
                    <input type="checkbox" name="Winter" id="Winter">
                </label><br/>
                <label>
                    Summer 
                    <input type="checkbox" name="Summer" id="Summer">
                </label>
            </div>
            <div>
                <label>
                    User Name<br/>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </label>
            </div>
            <div>
                Do you prefer Nighttime or Daytime?<br/>
                <label>
                    Night
                    <input type="radio" name="preference" id="night" value="Night"><br/>
                </label>
                <label>
                    Day
                    <input type="radio" name="preference" id="day" value="day"><br/>
                </label>
            </div>
            <div>
                <label for="faveDay">Favorite Weekday</label><br/>
                <select name="faveDay" id="faveDay" multiple>
                    <option value="Monday">Monday</option>
                    <option label="Tuesday" value="Tuesday"></option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday" selected>Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div>
                <label>
                    Password<br/>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </label>
            </div>
            <div>
                <textarea name="opinion" id="opinion">Tell us what you think</textarea>
            </div>
            <div>
                <label for="url">URL</label><br/>
                <input type="url" name="webUrl" id="webUrl">
            </div>
            <div>
                <label for="favecolor">Favorite Color</label><br/>
                <input type="color" name="favecolor" id="favecolor">
            </div>
            <div>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
            <div>
                <input type="hidden" name="sessionId" id="sessionID"
                value="secretRandomNumberUsedtoManageTheSession">
            </div>
        </form>
        <div>
            <form action="html/results.html" method="GET" enctype="multipart/form-data">
                <input type="file" name="fileUpload" id="fileUpload">
            </form>
        </div>

    </body>
</html>
